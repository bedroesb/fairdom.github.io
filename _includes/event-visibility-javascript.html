<script>

    function nowToDateString() {
        return new Date().toISOString().substring(0,10);
    };

    function showEventsBeforeNow() {
        var dstr = nowToDateString();
        var elements = $('.event-list-item').filter(function() {
            return $(this).data('start') < dstr;
        }); 
        elements.show();           
    };    

    
    
</script>
