<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}


    <div class="container page-content">
      <div class="row">
        {% if page.sidebar == true %}
          <div class="col-md-3 px-0">
            {% include sidebar.html %}
          </div>
          <div class="col-md-9">
            {{ content }}
          </div>
        {% else %}
          {{ content }}
        {% endif %}


      </div>

    </div>


    {%- include footer.html -%}

  </body>

</html>
